Wishlist\CoreBundle\Entity\WishlistUser:
  type: entity
  oneToMany:
    friendships:
      targetEntity: WishlistUser
      mappedBy: Friendship
  repositoryClass: Wishlist\CoreBundle\Repository\WishlistUserRepository
  id:
    wishlistuser_id:
      type: integer
      generator: { strategy: AUTO }
  fields:
    firstname:
      type: string
    lastname:
      type: string
    gender:
      type: integer
    birthdate:
      type: datetime
    email:
      type: string
    password:
      type: string

