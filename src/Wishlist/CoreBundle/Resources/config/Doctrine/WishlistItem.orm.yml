Wishlist\CoreBundle\Entity\WishlistItem:
  type: entity
  table: null
  repositoryClass: Wishlist\CoreBundle\Repository\WishlistItemRepository
  manyToOne:
        wishlistUser:
          targetEntity: WishlistUser
          inversedBy: wishlistItems
          joinColumn:
                  name: user_id
                  referencedColumnName: wishlistuser_id
                  
        purchaser:
          targetEntity: WishlistUser
          inversedBy: purchases
          joinColumn:
            name: purchaser_id
            referencedColumnName: wishlistuser_id
  fields:
    id:
      type: integer
      id: true
      generator:
        strategy: AUTO
    name:
      type: string
      length: '255'
    price:
      type: integer
      length: null
    link:
      type: string
      length: '255'
    is_public:
      type: boolean
      length: null
    comment:
      type: string
      length: '500'
    quantity:
      type: integer
      length: null
  lifecycleCallbacks: {  }
  