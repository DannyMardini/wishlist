  defaults: { _controller: WishlistUserBundle:Default:friendRequestAccept }

WishlistUserBundle_ignoreFriendRequest:
  pattern: /FriendRequestIgnore/{notificationId}
  defaults: { _controller: WishlistUserBundle:Default:friendRequestIgnore }

WishlistUserBundle_accountsettings:
