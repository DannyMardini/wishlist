WishlistUserBundle_homepage:
  pattern: /Homepage
  defaults: { _controller: WishlistUserBundle:Default:showHomepage}

WishlistUserBundle_shoppinglist:
  pattern: /Shoppinglist
  defaults: { _controller: WishlistUserBundle:Default:showShoppinglistPage}

WishlistUserBundle_userpage:
  pattern: /User/{user_id}
  defaults: { _controller: WishlistUserBundle:Default:showUserpage}
  
WishlistUserBundle_friendlist:
  pattern: /Friendpage
  defaults: { _controller: WishlistUserBundle:Default:showFriendpage}
  
WishlistUserBundle_friendSearch:
  pattern: /FriendSearch
  defaults: { _controller: WishlistUserBundle:Default:friendSearch }
  
WishlistUserBundle_friendAdd:
  pattern: /FriendAdd
  defaults: { _controller: WishlistUserBundle:Default:friendAdd }

WishlistUserBundle_unfriend:
  pattern: /Unfriend
  defaults: { _controller: WishlistUserBundle:Default:unfriend }

WishlistUserBundle_friendInvite:
  pattern: /FriendInvite
  defaults: { _controller: WishlistUserBundle:Default:friendInvite }

WishlistUserBundle_acceptFriendRequest:
