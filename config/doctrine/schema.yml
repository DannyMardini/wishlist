PendingUser:
  actAs: { Timestampable: ~ }
  columns:
    email: { type: string(255), notnull: true, unique: true }

WishlistUser:
  actAs: { Timestampable: ~ }
  columns:
    firstname: { type: string(255), notnull: true, unique: false }
    lastname: { type: string(255), notnull: true, unique: false }
    gender: { type: integer, notnull: false, default: 1 }
    birthdate: { type: datetime, notnull: true }
    email: { type: string(255), notnull: true }
    wishlistuser_id: { type: integer, autoincrement: true, primary: true }
    password: {type: string(255)}
  relations:
    Enum: { local: gender, foreign: value }

Friendship:
  tableName: friendships
  columns:
    usera_id: { type: integer, notnull: true }
    userb_id: { type: integer, notnull: true }

WishlistItem:
  actAs: { Timestampable: ~ }
  columns:
    name: { type: string(255), notnull: true, unique: true }
    price: { type: integer, notnull: true, unique: false }
    is_public: { type: boolean, notnull: true, default: 1 }
    user_id: { type: integer, notnull: true }
  relations:
    WishlistUser: { onDelete: CASCADE, local: user_id, foreign: wishlistUser_id, foreignAlias: WishlistItems }

Enum:
  columns:
    name: { type: string(255), notnull: true, unique: true }
    value: { type: integer, notnull: true }
    
